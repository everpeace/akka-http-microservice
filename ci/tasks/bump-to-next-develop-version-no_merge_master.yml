---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: java
    tag: 8-jdk
inputs:
  - name: version
  - name: repo-release
    path: repo
outputs:
  - name: out
params:
  GIT_EMAIL: {{git-email}}
  GIT_NAME: {{git-name}}
run:
  path: /bin/bash
  args:
    - repo/ci/tasks/bump-to-next-develop-version.sh
    - no_merge_master
