  - name: tag-master
    serial: true
    public: true
    plan:
      - aggregate:
        - get:  repo
          resource: repo-master
          passed: [ merge-release-to-master ]
          trigger: true
        - get: repo-release
        - get: version
      - task: bump-to-release-version
        file: repo-release/ci/tasks/bump-to-release-version.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo
        resource: repo-master
        params:
          repository: out
          tag: version/number

  - name: deploy-prod
    serial: true
    public: false
    plan:
      - aggregate:
        - get:  repo
          resource: repo-master
          passed: [ tag-master ]
          trigger: true
        - get: sbt-ivy-cache
      - task: publish-docker-image
        file: repo/ci/tasks/build-docker-image.yml
        # params:
        #   DOCKER_REGISTORY: hogehoge
      - task: deploy-to-dev-kube
        file: repo/ci/tasks/deploy-to-kube.yml
        params:
          KUBE_SERVER: hogehoge
          KUBE_NAMESPACE: hogehoge
          KUBE_USER: hogehoge
          KUBE_PASS: hoge
          MANIFEST_PATH: repo/manifest.yml

  - name: bump-version
    serial: true
    public: true
    serial_groups: [version]
    plan:
      - aggregate:
        - get:  repo-master
          passed: [ tag-master ]
          trigger: true
        - get: repo
          resource: repo-release-push
        - get: version
          params: {bump: patch}
      - task: bump-to-next-develop-version
        file: repo-master/ci/tasks/bump-to-next-develop-version.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo
        resource: repo-release-push
        params:
          repository: out
      - put: version
        params: {file: version/number}

  - name: merge-release-to-develop
    serial: true
    public: true
    plan:
      - aggregate:
        - get: repo
          resource: repo-develop-push
        - get: repo-release
          resource: repo-release-push
          passed: [ bump-version ]
          trigger: true
      - task: merge-release-to-develop
        file: repo-release/ci/tasks/merge-release-branch_repo.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo
        resource: repo-develop-push
        params:
          repository: out



  - name: bump-minor
    serial: true
    public: true
    serial_groups: [version]
    plan:
      - aggregate:
        - get: version
          params: {bump: minor}
        - get: repo-release
          resource: repo-release-push
        - get: repo-develop
          resource: repo-develop-push
      - task: bump-to-next-develop-version
        file: repo-release/ci/tasks/bump-to-next-develop-version-no_merge_master.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - task: merge-release-to-develop
        file: repo-release/ci/tasks/merge-release-branch_repo-develop.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo-develop
        resource: repo-develop-push
        params:
          repository: out
      - put: version
        params: {file: version/number}

  - name: bump-major
    serial: true
    public: true
    serial_groups: [version]
    plan:
      - aggregate:
        - get: version
          params: {bump: major}
        - get: repo-release
          resource: repo-release-push
        - get: repo-develop
          resource: repo-develop-push
      - task: bump-to-next-develop-version
        file: repo-release/ci/tasks/bump-to-next-develop-version-no_merge_master.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo-release
        resource: repo-release-push
        params:
          repository: out
      - task: merge-release-to-develop
        file: repo-release/ci/tasks/merge-release-branch_repo-develop.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo-develop
        resource: repo-develop-push
        params:
          repository: out
      - put: version
        params: {file: version/number}


  - name: init-sbt-ivy-cache
    plan:
    - get: repo
      resource: repo
    - task: init-sbt-ivy-cache
      file: repo/ci/tasks/sbt-ivy-cache-init.yml
    - put: sbt-ivy-cache
      params:
        import_file: to-push/rootfs.tar


  - name: update-sbt-ivy-cache
    plan:
      - aggregate:
        - get: repo
          resource: repo
        - get: sbt-ivy-cache
      - task: build-sbt-ivy-cache
        file: repo/ci/tasks/sbt-ivy-cache-update.yml
      - put: sbt-ivy-cache
        params:
          import_file: to-push/rootfs.tar
