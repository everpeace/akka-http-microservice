resources:
  - name: repo
    type: git
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: develop
      private_key: {{github-private-key}}
    check_every: 10s
  - name: repo-develop
    type: git
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: develop
      private_key: {{github-private-key}}
    check_every: 10s
  - name: repo-release
    type: git
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: release
      private_key: {{github-private-key}}
    check_every: 10s
  - name: repo-master
    type: git
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: master
      private_key: {{github-private-key}}
      # mastser should process all commits
      # that means this resource will ignore commit with
      # messages containing [ci skip]
      disable_ci_skip: true
    check_every: 10s
  - name: version
    type: semver
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: version
      private_key: {{github-private-key}}
      file: version
      driver: git
      initial_version: 0.0.0
  - name: sbt-ivy-cache
    type: docker-image
    source:
      repository: {{sbt-ivy-cache-repo}}
      username: {{docker-hub-username}}
      password: {{docker-hub-password}}
      email: {{docker-hub-email}}
  # we need these two extra repo-???-push resource to ignore
  # [ci skip] commits on normal repo-??? resources above.
  # see: https://github.com/concourse/git-resource/issues/18#issuecomment-208971885
  - name: repo-develop-push
    type: git
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: develop
      private_key: {{github-private-key}}
      disable_ci_skip: true
    check_every: 10s
  - name: repo-release-push
    type: git
    source:
      uri: git@github.com:everpeace/akka-http-microservice
      branch: release
      private_key: {{github-private-key}}
      disable_ci_skip: true
    check_every: 10s



jobs:
  - name: test-develop
    serial: true
    public: true
    plan:
      - aggregate:
        - get: repo
          resource: repo-develop
          trigger: true
        - get: sbt-ivy-cache
      - task: unit
        file: repo/ci/tasks/unit.yml

  - name: deploy-develop
    serial: true
    public: false
    plan:
      - aggregate:
        - get: repo
          resource: repo-develop
          passed: [ test-develop ]
          trigger: true
        - get: sbt-ivy-cache
      - task: publish-docker-image
        file: repo/ci/tasks/build-docker-image.yml
        # params:
        # DOCKER_REGISTORY: hogehoge
      - task: deploy-to-dev-kube
        file: repo/ci/tasks/deploy-to-kube.yml
        params:
          KUBE_SERVER: hogehoge
          KUBE_NAMESPACE: hogehoge
          KUBE_USER: hogehoge
          KUBE_PASS: hoge
          MANIFEST_PATH: repo/manifest.yml



  - name: test-release
    serial: true
    public: true
    plan:
      - aggregate:
        - get: repo
          resource: repo-release
          trigger: true
        - get: sbt-ivy-cache
      - task: unit
        file: repo/ci/tasks/unit.yml

  - name: deploy-staging
    serial: true
    public: false
    plan:
      - aggregate:
        - get: repo
          resource: repo-release
          passed: [ test-release ]
          trigger: true
        - get: sbt-ivy-cache
      - task: publish-docker-image
        file: repo/ci/tasks/build-docker-image.yml
        # params:
        #   DOCKER_REGISTORY: hogehoge
      - task: deploy-to-dev-kube
        file: repo/ci/tasks/deploy-to-kube.yml
        params:
          KUBE_SERVER: hogehoge
          KUBE_NAMESPACE: hogehoge
          KUBE_USER: hogehoge
          KUBE_PASS: hoge
          MANIFEST_PATH: repo/manifest.yml



  - name: merge-release-to-master
    serial: true
    public: true
    plan:
      - aggregate:
        - get: repo
          resource: repo-master
        - get: repo-release
          passed: [ test-release ]
      - task: merge-release-to-master
        file: repo-release/ci/tasks/merge-release-branch_repo.yml
        params:
          GIT_EMAIL: {{git-email}}
          GIT_NAME: {{git-name}}
      - put: repo
        resource: repo-master
        params:
          repository: out

  # - name: test-master
